<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculatorContainer">
        <div class="calculator">
            <div class="calculatorDisplay"></div>
            <div class="buttonContainer">
                <button class="num0">7</button>
                <button class="num1">8</button>
                <button class="num2">9</button>
                <button class="num3">/</button>
                <button class="num4">4</button>
                <button class="num5">5</button>
                <button class="num6">6</button>
                <button class="num7">X</button>
                <button class="num8">1</button>
                <button class="num9">2</button>
                <button class="num10">3</button>
                <button class="num11">-</button>
                <button class="num12">0</button>
                <button class="num13">.</button>
                <button class="num14">=</button>
                <button class="num15">+</button>
            </div>
        </div>
    </div>

</body>

</html>

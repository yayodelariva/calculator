<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculatorContainer">
        <div class="calculator">
            <div class="calculatorDisplay"></div>
            <div class="buttonContainer">
                <button class="number num7">7</button>
                <button class="number num8">8</button>
                <button class="number num9">9</button>
                <button class="operator">/</button>
                <button class="number num4">4</button>
                <button class="number num5">5</button>
                <button class="number num6">6</button>
                <button class="operator">X</button>
                <button class="number num1">1</button>
                <button class="number num2">2</button>
                <button class="number num3">3</button>
                <button class="operator">-</button>
                <button class="number num0">0</button>
                <button class="decimal">.</button>
                <button class="equals">=</button>
                <button class="operator">+</button>
                <button class="clear">C</button>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>

</html>
